<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<main>
<div class="leftSide">
  <div class="cardsContainer">
    <div class="frontCard">
      <img src="./images/bg-card-front.png" alt="front of card">
      0000 0000 0000 0000
      Jane Appleseed
      00/00
    </div>

    <div class="backCard">
      <img src="./images/bg-card-back.png" alt="back of card">
      000
    </div>
  </div>
</div>
<div class="rightSide">
<form action="#">
  <label for="name">
  Cardholder Name
  </label>
  <br>
  <input type="text" placeholder="e.g. Jane Appleseed" required>
  
  <label for="cardNumber">
    Card Number
  </label>
  <br>
  <input type="number" placeholder="e.g. 1234 5678 9123 0000" required>
  
  <div>
    <div>
      <label for="expDate">
        Exp. Date (MM/YY)
      </label>
      <label for="">
      CVC
      </label>
      
    
      <br>
      <input type="text" placeholder="MM">
      <input type="text" placeholder="YY">
      <input type="number" placeholder="e.g. 123">
    </div>
  </div>
  
  <button>Confirm</button>
</form>
</div>
  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
