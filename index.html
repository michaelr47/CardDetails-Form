<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./app.js"></script>
</head>
<body>
  <main>
    <div class="leftSide">
      <div class="cardsContainer">
        <div class="frontCard">
            <img class="card" src="./images/bg-card-front.png" alt="front of card">
             <div class="contentOnTop">
              <div class="logoDiv">
                <img src="./images/card-logo.svg" alt="card logo" id="cardLogo">
              </div>
              <div class="cardInfo">
                <h1 id="sixteen">0000 0000 0000 0000</h1>
                <div class="nameAndDate">
                  <span style="letter-spacing: 3px;">
                    <small id="cardName">JANE APPLESEED</small>
                  </span>
                  <span>
                    <span id="month">00</span>/<span id="year">00</span>
                  </span>
                </div>
              </div>
            </div>
        </div>

        <div class="backCard">
          <img class="card" src="./images/bg-card-back.png" alt="back of card">
          <div class="cvc">
            <p id="cvcCode">000</p>
          </div>
        </div>
      </div>
    </div>
    <div class="rightSide">
      <form action="#" id="form">
        <div class="cardNameContainer">
          <label for="fname">
            <small>
              CARDHOLDER NAME
            </small>
          </label>
          <br>
          <input class="cardInput" id="fname" type="text" placeholder="e.g. Jane Appleseed" required>
        </div>
        
        <div class="cardNumberContainer">
          <label for="cardNumber">
            <small>
              CARD NUMBER
            </small>
          </label>
          <br>
          <input class="cardInput" id="cardNumber" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" minlength="16" required>
        </div>

        <div class="dateAndCVC">
          <div class="dateContainer">
            <label for="expDate">
              <small>
                EXP. DATE (MM/YY) 
              </small>
            </label>
            <br>
            <input class="MMYY cardInput" id="expDateMM" name="expDate" type="number" placeholder="MM" min="1" max="12" required>
            <input class="MMYY cardInput" id="expDateYY" name="expDate" type="number" placeholder="YY" min="23" max="30" style="margin-left: 5px;" required>
          </div>
          <div class="cvcContainer">
            <label for="CVC">
              <small>
                CVC
              </small>
            </label>
            <br>
            <input id="CVCInput" type="text" name="CVC" placeholder="e.g. 123" minlength="3" maxlength="3" required>
          </div>
        </div>

        <button id="confirmBtn">Confirm</button>
      </form>
    </div>
      <!-- Completed state start -->
    <div class="thankYou hidden">
      <img src="./images/icon-complete.svg" alt="checkmark icon">
      Thank you!
      We've added your card details
      Continue
    </div>
  </main>

  </div> -->
</body>
</html>
